    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script type="text/javascript">
      window.addEventListener("load", function () {
        document.querySelector('body').classList.add('loaded');
        htmlWithLocale();
        $('#registerBtn').click(() => registerToTable())
      });
      const provider = new ethers.providers.Web3Provider(window.ethereum)
      const signer = provider.getSigner()
      let account,
      contractAddress="0x9F074B8028e07d6173402686836157447381ca27",
      contractAbi= [
        "function register(string memory name_, string memory email_) ",
        "function setFees(uint256 fees_)",
        "event Register(string name_, string email_)"
      ]
      async function initAccount(){
        accounts = await ethereum.request({
          method: 'eth_requestAccounts',
        })
        account = accounts[0]
      }

      function registerToChain(name,mail){
        initAccount();
        const contract = new ethers.Contract(contractAddress, contractAbi, provider);
        const cfeSinger = contract.connect(signer);
        cfeSinger.register(name,mail);
        contract.on("Register",(name,mail,event) => {
          console.log(`${name} - ${mail} has registered! By ${event}`);
        })
      }



      function registerToTable(){

        const name = document.getElementById("inputName");
        const mail = document.getElementById("inputMail");

        const address = "00000"
        const body = {
          name:name.value,
          mail:mail.value,
          address:address
        };
        console.log(body)
        $.ajax({
          url:"http://certificatedao.com:40018/account/register",
          headers: {  'Access-Control-Allow-Origin': '*' },
          type: 'POST',
          data: JSON.stringify(body),
          contentType: "application/json", // 默认以formdata形式发送给后台
          dataType: "json",
          success:function(result){
            //todo
            console.log("result" + result)
          },
          error:function(error){
            //todo
            console.log("error" + error)
          }
        });

      }


    </script>
